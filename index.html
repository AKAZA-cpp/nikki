<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling In Love | nikki & ARCH </title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');
        
        body {
            background-color: #020202;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            cursor: none;
            -webkit-font-smoothing: antialiased;
        }

        #intro-overlay {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .bg-visuals {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .mesh-gradient {
            position: absolute;
            width: 150vw;
            height: 150vh;
            top: -25vh;
            left: -25vw;
            background-image: 
                radial-gradient(at 0% 0%, rgba(244, 63, 94, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(139, 92, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(236, 72, 153, 0.15) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(30, 64, 175, 0.15) 0px, transparent 50%);
            filter: blur(80px);
            animation: meshRotate 20s linear infinite;
        }

        @keyframes meshRotate {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .floating-shape {
            position: absolute;
            background: linear-gradient(45deg, rgba(244, 63, 94, 0.1), rgba(255, 255, 255, 0.05));
            border-radius: 38% 62% 63% 37% / 41% 44% 56% 59%;
            filter: blur(40px);
            animation: morphing 15s ease-in-out infinite;
        }

        @keyframes morphing {
            0% { border-radius: 38% 62% 63% 37% / 41% 44% 56% 59%; transform: translate(0, 0) rotate(0deg); }
            33% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; transform: translate(10vw, 5vh) rotate(120deg); }
            66% { border-radius: 40% 60% 50% 50% / 30% 60% 40% 70%; transform: translate(-5vw, 15vh) rotate(240deg); }
            100% { border-radius: 38% 62% 63% 37% / 41% 44% 56% 59%; transform: translate(0, 0) rotate(360deg); }
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            animation: twinkle var(--duration) ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.5); }
        }

        .card-glow-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120%;
            height: 120%;
            transform: translate3d(-50%, -50%, -60px);
            background: radial-gradient(circle, rgba(244, 63, 94, 0.3) 0%, transparent 70%);
            z-index: -1;
            filter: blur(50px);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .group:hover .card-glow-bg {
            opacity: 1;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            z-index: 10;
            position: relative;
            outline: 1px solid transparent; 
            backface-visibility: hidden;
            transform-style: preserve-3d;
            will-change: transform;
            transform: translateZ(0);
        }

        .glass-card:hover {
            border: 1px solid rgba(255, 95, 162, 0.3);
            background: rgba(255, 255, 255, 0.04);
        }

        .neon-text {
            text-shadow: 0 0 30px rgba(244, 63, 94, 0.6);
            background: linear-gradient(to bottom, #fff, #ffafcc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #custom-cursor {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(244, 63, 94, 0.15) 0%, transparent 70%);
            position: fixed;
            pointer-events: none;
            z-index: 2;
            transform: translate(-50%, -50%);
            will-change: transform;
        }

        .avatar-glow {
            box-shadow: 0 0 40px rgba(244, 63, 94, 0.3);
        }

        .chat-bubble {
            position: absolute;
            padding: 10px 18px;
            border-radius: 18px;
            font-size: 11px;
            font-weight: 900;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
            box-shadow: 0 15px 40px rgba(0,0,0,0.7);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            top: -70px;
            left: 50%;
            transform: translateX(-50%) translateZ(100px);
        }

        .bubble-me { background: #f43f5e; color: white; }
        .bubble-nikki { background: #fff; color: #000; }

        .noise {
            position: fixed;
            inset: 0;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.03;
            pointer-events: none;
            z-index: 5;
        }
    </style>
</head>
<body class="text-white selection:bg-rose-500/30">

    <div id="intro-overlay">
        <div class="text-[10px] tracking-[1em] uppercase text-white/40 font-black mb-4">Just... Wait...</div>
        <div class="loader-bar w-48 h-[1px] bg-white/10 relative overflow-hidden">
            <div class="loader-progress absolute inset-y-0 left-0 bg-rose-500 w-0" id="load-progress"></div>
        </div>
    </div>

    <div class="bg-visuals">
        <div class="mesh-gradient"></div>
        <div class="floating-shape w-[400px] h-[400px] top-[10%] left-[5%]" style="animation-duration: 25s;"></div>
        <div class="floating-shape w-[300px] h-[300px] bottom-[15%] right-[10%] bg-indigo-500/10" style="animation-duration: 18s;"></div>
        <div id="star-container"></div>
    </div>

    <div class="noise"></div>
    <div id="custom-cursor"></div>

    <div class="relative z-10 flex flex-col items-center justify-center min-height-screen p-6 md:p-12 opacity-0" id="main-content">
        
        <div class="text-center mb-16 md:mb-24" id="header">
            <div class="flex items-center justify-center gap-6 mb-8">
                <div class="h-[1px] w-12 bg-gradient-to-r from-transparent to-rose-500/50"></div>
                <span class="uppercase tracking-[0.6em] text-rose-400 text-[10px] font-black">MADE WITH HEART FOR HER</span>
                <div class="h-[1px] w-12 bg-gradient-to-l from-transparent to-rose-500/50"></div>
            </div>
            <h1 class="text-6xl md:text-9xl font-black italic tracking-tighter mb-6 neon-text">
                FALLING IN LOVE
            </h1>
            <p class="text-white/30 tracking-[0.8em] text-[10px] uppercase font-bold">Nikki & Arch since Jan 15, 2026</p>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-10 mb-20 md:mb-32 w-full max-w-5xl" id="timer">
            <div class="glass-card rounded-[32px] p-8 md:p-10 flex flex-col items-center">
                <span class="text-4xl md:text-7xl font-black tabular-nums tracking-tighter" id="days">00</span>
                <span class="text-[9px] uppercase tracking-[0.3em] text-rose-500 font-black mt-4">Days</span>
            </div>
            <div class="glass-card rounded-[32px] p-8 md:p-10 flex flex-col items-center">
                <span class="text-4xl md:text-7xl font-black tabular-nums tracking-tighter" id="hours">00</span>
                <span class="text-[9px] uppercase tracking-[0.3em] text-rose-500 font-black mt-4">Hours</span>
            </div>
            <div class="glass-card rounded-[32px] p-8 md:p-10 flex flex-col items-center">
                <span class="text-4xl md:text-7xl font-black tabular-nums tracking-tighter" id="minutes">00</span>
                <span class="text-[9px] uppercase tracking-[0.3em] text-rose-500 font-black mt-4">Minutes</span>
            </div>
            <div class="glass-card rounded-[32px] p-8 md:p-10 flex flex-col items-center">
                <span class="text-4xl md:text-7xl font-black tabular-nums tracking-tighter text-rose-500" id="seconds">00</span>
                <span class="text-[9px] uppercase tracking-[0.3em] text-white/30 font-black mt-4">Seconds</span>
            </div>
        </div>

        <div class="flex flex-col md:flex-row items-center justify-center gap-16 md:gap-24 w-full max-w-7xl px-4">
            
            <div class="relative group">
                <div id="bubble-me" class="chat-bubble bubble-me">I love you!</div>
                <div class="card-glow-bg"></div>
                <div class="glass-card rounded-[50px] p-10 md:p-14 w-[300px] md:w-[360px] text-center" id="card-me">
                    <div class="absolute top-10 right-12 text-8xl font-black italic text-white/[0.02]">01</div>
                    <div class="relative mx-auto w-40 h-40 md:w-48 md:h-48 mb-10 rounded-full flex items-center justify-center overflow-hidden">
                        <img id="avatar-me" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" 
                             class="w-full h-full rounded-full border-2 border-rose-500/20 avatar-glow group-hover:scale-110 transition-transform duration-1000 relative z-10 bg-black/40 opacity-0 object-cover">
                        <div id="loader-me" class="absolute inset-0 flex items-center justify-center text-[10px] tracking-widest uppercase text-white/10">...</div>
                    </div>
                    <h3 id="name-me" class="text-3xl font-black tracking-tight text-white/10 italic">...</h3>
                    <p id="user-me" class="text-white/20 text-[10px] uppercase tracking-[0.5em] mt-4">@roblox_user</p>
                </div>
            </div>

            <div class="py-8 md:py-0" id="heart">
                <svg class="w-16 h-16 md:w-24 md:h-24 text-rose-600 fill-current drop-shadow-[0_0_40px_rgba(225,29,72,0.6)] animate-pulse" viewBox="0 0 24 24">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                </svg>
            </div>

            <div class="relative group">
                <div id="bubble-nikki" class="chat-bubble bubble-nikki">I love you more!</div>
                <div class="card-glow-bg"></div>
                <div class="glass-card rounded-[50px] p-10 md:p-14 w-[300px] md:w-[360px] text-center" id="card-nikki">
                    <div class="absolute top-10 right-12 text-8xl font-black italic text-white/[0.02]">30</div>
                    <div class="relative mx-auto w-40 h-40 md:w-48 md:h-48 mb-10 rounded-full flex items-center justify-center overflow-hidden">
                        <img id="avatar-nikki" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" 
                             class="w-full h-full rounded-full border-2 border-rose-500/20 avatar-glow group-hover:scale-110 transition-transform duration-1000 relative z-10 bg-black/40 opacity-0 object-cover">
                        <div id="loader-nikki" class="absolute inset-0 flex items-center justify-center text-[10px] tracking-widest uppercase text-white/10">...</div>
                    </div>
                    <h3 id="name-nikki" class="text-3xl font-black tracking-tight text-white/10 italic">...</h3>
                    <p id="user-nikki" class="text-rose-400/50 text-[10px] uppercase tracking-[0.5em] mt-4">@roblox_user</p>
                </div>
            </div>
        </div>

        <div class="mt-24 md:mt-40 text-center max-w-2xl" id="footer">
            <p class="text-white/30 italic font-medium leading-relaxed text-sm md:text-lg px-8">
                "You've earned the key to my heart. You're the one."
            </p>
            <div class="mt-12 flex justify-center gap-12 opacity-10 text-[11px] tracking-[0.6em] uppercase font-black">
                <span>ALWAYS</span>
                <span>HATING ON</span>
                <span>Me ^^</span>
            </div>
        </div>
    </div>

    <script>
        // Generate Stars
        const starContainer = document.getElementById('star-container');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 2 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);
            starContainer.appendChild(star);
        }

        const conversation = [
            { me: "I love you!", her: "I love you more!" },
            { me: "You hate me :c", her: "NO I DON'T" },
            { me: "Adorable baby <3", her: "Says you <3" },
            { me: "Got my eyes on you", her: "Awwwww <3" },
            { me: "Whuzaguudgurl? ^^", her: "MIIIIIIIIIII ^^" },
            { me: "Blah Blah Blah.", her: "Blah you hate me." }
        ];
        let currentConv = 0;

        function cycleMessages() {
            const meBubble = document.getElementById('bubble-me');
            const nikkiBubble = document.getElementById('bubble-nikki');
            const data = conversation[currentConv];

            gsap.to([meBubble, nikkiBubble], { 
                opacity: 0, scale: 0.8, z: 0, duration: 0.4, 
                onComplete: () => {
                    meBubble.innerText = data.me;
                    nikkiBubble.innerText = data.her;
                    gsap.fromTo(meBubble, { opacity: 0, scale: 0.5, z: 20 }, { opacity: 1, scale: 1, z: 100, duration: 0.6, ease: "back.out(2)" });
                    gsap.fromTo(nikkiBubble, { opacity: 0, scale: 0.5, z: 20 }, { opacity: 1, scale: 1, z: 100, duration: 0.6, ease: "back.out(2)", delay: 0.4 });
                }
            });
            currentConv = (currentConv + 1) % conversation.length;
        }

        const ROBLOX_USERS = [
            { id: "3959615538", username: "Hyoudou_Issei76", prefix: "me" },
            { id: "7119753277", username: "pqwzsie", prefix: "nikki" } 
        ];

        async function fetchRobloxData() {
            const userIds = ROBLOX_USERS.map(u => u.id).join(',');
            try {
                const thumbUrl = `https://thumbnails.roblox.com/v1/users/avatar-headshot?userIds=${userIds}&size=420x420&format=Png&isCircular=false`;
                const proxyUrl = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(thumbUrl);
                const response = await fetch(proxyUrl);
                const data = await response.json();

                if (data && data.data) {
                    ROBLOX_USERS.forEach(config => {
                        const thumbData = data.data.find(t => t.targetId.toString() === config.id);
                        const img = document.getElementById(`avatar-${config.prefix}`);
                        const loader = document.getElementById(`loader-${config.prefix}`);
                        if (thumbData && thumbData.imageUrl && img) {
                            img.src = thumbData.imageUrl;
                            img.onload = () => {
                                gsap.to(img, { opacity: 1, duration: 1 });
                                if(loader) loader.style.display = 'none';
                            };
                        }
                    });
                }
            } catch (error) {}

            for (const userConfig of ROBLOX_USERS) {
                try {
                    const profileUrl = `https://users.roblox.com/v1/users/${userConfig.id}`;
                    const proxyUrl = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(profileUrl);
                    const res = await fetch(proxyUrl);
                    const profile = await res.json();
                    if (profile && profile.displayName) {
                        const nameEl = document.getElementById(`name-${userConfig.prefix}`);
                        const userEl = document.getElementById(`user-${userConfig.prefix}`);
                        if (nameEl) {
                            nameEl.innerText = profile.displayName;
                            nameEl.classList.remove('text-white/10', 'italic');
                        }
                        if (userEl) userEl.innerText = `@${profile.name}`;
                    }
                } catch (e) {
                    const nameEl = document.getElementById(`name-${userConfig.prefix}`);
                    if(nameEl) nameEl.innerText = userConfig.username;
                }
            }
        }

        fetchRobloxData();

        const startDate = new Date("2026-01-15T00:00:00").getTime();
        function updateTimer() {
            const now = new Date().getTime();
            const diff = now - startDate;
            if (diff < 0) return;
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const m = Math.floor((diff / 1000 / 60) % 60);
            const s = Math.floor((diff / 1000) % 60);
            document.getElementById('days').innerText = d.toString().padStart(2, '0');
            document.getElementById('hours').innerText = h.toString().padStart(2, '0');
            document.getElementById('minutes').innerText = m.toString().padStart(2, '0');
            document.getElementById('seconds').innerText = s.toString().padStart(2, '0');
        }
        setInterval(updateTimer, 1000);
        updateTimer();

        const cursor = document.getElementById('custom-cursor');
        document.addEventListener('mousemove', (e) => {
            gsap.to(cursor, { x: e.clientX, y: e.clientY, duration: 0.3, ease: "power2.out" });
        });

        const startApp = () => {
            document.body.style.overflow = 'auto';
            gsap.to("#intro-overlay", { opacity: 0, duration: 1.2, ease: "power4.inOut", onComplete: () => {
                document.getElementById('intro-overlay').style.display = 'none';
                cycleMessages();
                setInterval(cycleMessages, 6000);
            }});
            gsap.to("#main-content", { opacity: 1, duration: 2, delay: 0.5 });
            gsap.from("#header", { y: -50, opacity: 0, duration: 1.5, ease: "expo.out", delay: 0.8 });
            gsap.from("#timer .glass-card", { scale: 0.8, opacity: 0, stagger: 0.1, duration: 1.2, ease: "back.out(1.7)", delay: 1.2 });
            gsap.from("#card-me", { x: -100, opacity: 0, duration: 1.5, ease: "power4.out", delay: 1.6 });
            gsap.from("#card-nikki", { x: 100, opacity: 0, duration: 1.5, ease: "power4.out", delay: 1.6 });
            gsap.from("#heart", { scale: 0, opacity: 0, duration: 1, ease: "elastic.out(1, 0.3)", delay: 2 });
        }

        gsap.to("#load-progress", { width: "100%", duration: 2, ease: "expo.inOut", onComplete: startApp });

        document.querySelectorAll('.glass-card').forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const dx = e.clientX - rect.left - rect.width / 2;
                const dy = e.clientY - rect.top - rect.height / 2;
                gsap.to(card, { 
                    rotationY: dx / 25, 
                    rotationX: -dy / 25, 
                    transformPerspective: 2000, 
                    ease: "power3.out", 
                    duration: 0.6 
                });
            });
            card.addEventListener('mouseleave', () => {
                gsap.to(card, { rotationY: 0, rotationX: 0, duration: 1.5, ease: "elastic.out(1, 0.3)" });
            });
        });
    </script>
</body>
</html>
